<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404: Not Found</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <section class="top">
      <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
        <div
          class="container flex-row justify-space-between-lg justify-center align-center"
        >
          <h1 class="m-0">UI/UX Tips</h1>
          <button class="btn" id="home-btn">Homepage</button>
        </div>
      </header>
    </section>
    <div class="container flex-row justify-center align-center">
      <h2 class="text-center m-0 py-3">
        Uh oh! We weren't able to locate that resource!
      </h2>
      <img
        src="../images/notfound.png"
        alt="404: resource not found"
        class="my-6 py-6"
        style="width: 55%"
      />
      <button
        class="btn col-sm-6 my-4"
        id="home-btn"
        style="margin-bottom: 4rem"
      >
        Take me home!
      </button>
    </div>
  </body>
</html>
